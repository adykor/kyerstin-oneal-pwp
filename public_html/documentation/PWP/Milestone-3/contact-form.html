<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <div class="row">
        <div class="contact-col-md-6">

            <!-- CONTACT FORM -->
            <h2>CONTACT</h2>
            <form action="./apis/" id="contact" method="post" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input class="form-control" id="name" name="name" placeholder="Your Name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input class="form-control" id="email" name="email" placeholder="Your Email" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-pencil"></i></span>
                            </div>
                            <input class="form-control" id="subject" name="subject" placeholder="Subject" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Message</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-comment"></i></span>
                            </div>
                            <textarea class="form-control" id="message" maxlength="2000" name="message"
                                      placeholder="Your Message (2000 characters max)" required rows="5"></textarea>
                        </div>
                    </div>
                    <!-- reCAPTCHA site key -->
                    <div class="g-recaptcha" data-sitekey="6LdJLe8aAAAAAAJFkWifqIeycrYOWte0HGRwKmvb"></div>
                    <button class="btn btn-info" type="submit">Submit</button>
                    <button class="btn btn-info" type="reset">Reset</button>
                </div>
            </form>
            <!-- END CONTACT FORM -->


            <div id="output-area"></div>

        </div>
    </div>
</main>
</div>




<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


<!-- JQuery Form, Validate, Additional Methods -->
<script crossorigin="anonymous"
        integrity="sha256-2Pjr1OlpZMY6qesJM68t2v39t+lMLvxwpa8QlRjJroA="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-F6h55Qw6sweK+t7SiOJX+2bpSAa3b/fnlrVCJvmEj1A="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-0Yg/eibVdKyxkuVo1Qwh0DspoUCHvSbm/oOoYVz32BQ="
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.min.js"></script>


<!-- Google reCAPTCHA -->
<script src='https://www.google.com/recaptcha/api.js'></script>


<!-- Custom JQuery Script -->
<script src="./js/script.js"></script>






</body>
</html>
